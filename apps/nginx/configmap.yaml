apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: apps
data:
  nginx.conf: |
    worker_processes auto;

    events {
      worker_connections 1024;
    }

    http {
      server {
        listen 80;

        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }

        # Prometheus metrics endpoint (internal only)
        location /stub_status {
          stub_status;
          allow 127.0.0.1;
          allow 10.0.0.0/8;
          deny all;
        }
      }
    }
