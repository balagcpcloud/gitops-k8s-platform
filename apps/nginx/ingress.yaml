apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: apps
spec:
  ingressClassName: nginx
  rules:
    - host: nginx.apps.lab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
