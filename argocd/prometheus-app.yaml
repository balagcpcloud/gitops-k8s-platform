apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 27.52.0
    helm:
      releaseName: prometheus
      values: |
        alertmanager:
          enabled: false

        pushgateway:
          enabled: false

        nodeExporter:
          enabled: false

        prometheus-node-exporter:
          enabled: false

        kubeStateMetrics:
          enabled: true

        server:
          enabled: true

          service:
            type: ClusterIP

          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/rewrite-target: /
            hosts:
              - prometheus.apps.lab
            paths:
              - /
            pathType: Prefix

          persistentVolume:
            enabled: false

          retention: 7d
          
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
