apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 27.52.0
    helm:
      releaseName: prometheus
      values: |
        server:
          service:
            type: ClusterIP

        alertmanager:
          enabled: true

        pushgateway:
          enabled: true

        nodeExporter:
          enabled: false

        prometheus-node-exporter:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
